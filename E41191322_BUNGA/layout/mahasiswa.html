<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		input[type="text"], input[type="date"], select, textarea{
			width: 100%;
			padding: 7px;
			box-sizing: border-box;
		}
		button{
			background-color: #3cb371;
			border: none;
			padding: 10px 25px;
			font-size: 15px;
		}
	</style>
</head>
<body>
	<center>
		<form action="datamhs.html" method="POST">
			<p><h1>FORM MAHASISWA</h1></p>
			<table border="0" width="70%">
				<tr>
					<td>NIM</td>
					<td>:</td>
					<td><input type="text" name="nim" placeholder="Masukkan NIM" maxlength="9" minlength="9" required=""></td>
				</tr>
				<tr>
					<td>Nama</td>
					<td>:</td>
					<td><input type="text" name="nama" placeholder="Masukkan Nama" required="" onkeypress='return harusHuruf(event)'></td>
					<script>
                        function harusHuruf(evt){
                            var charCode = (evt.which) ? evt.which : event.keyCode
                            if ((charCode < 65 || charCode > 90)&&(charCode < 97 || charCode > 122)&&charCode>32)
                                return false;
                            return true;
                        }
                    </script>
				</tr>
				<tr>
					<td>Jenis Kelamin</td>
					<td>:</td>
					<td>
						<input type="radio" name="jk" value="Laki-laki" required="">Laki-Laki
						<input type="radio" name="jk" value="Perempuan" required="">Perempuan
					</td>
				</tr>
				<tr>
					<td>Tanggal Lahir</td>
					<td>:</td>
					<td><input type="date" name="tl" required=""></td>
				</tr>
				<tr>
					<td>Alamat</td>
					<td>:</td>
					<td><textarea name="alamat" placeholder="Masukkan Alamat" required=""></textarea></td>
				</tr>
				<tr>
					<td>Program Studi</td>
					<td>:</td>
					<td>
						<select name="prodi">
							<option disabled="">Pilih Program Studi</option>
							<option value="Teknik Informatika">Teknik Informatika</option>
							<option value="Teknik Komputer">Teknik Komputer</option>
							<option value="Manajemen Informatika">Manajemen Informatika</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>No Telepon</td>
					<td>:</td>
					<td><input type="text" name="notelp" placeholder="08xxx" maxlength="12" required=""></td>
				</tr>
				<tr>
					<td colspan="3" align="right"><button type="submit" name="submit" value="Submit">Submit</button></td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
