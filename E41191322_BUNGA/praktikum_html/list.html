<!DOCTYPE html>
<html>
<head>
	<title>belajar membuat list</title>
</head>
<body>
	<!-- contoh list sederhana -->
	<li>belajar HTML</li>
	<li>belajar PHP</li>

	<!-- contoh list berurut -->
	<ol>
		<li>belajar HTML</li>
		<li>belajar PHP</li>	
	</ol>

	<!-- contoh list tidak urut -->
	<ul>
		<li>belajar HTML</li>
		<li>belajar PHP</li>	
	</ul>
</body>
</html>
