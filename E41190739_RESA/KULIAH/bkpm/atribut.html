<!DOCTYPE html>
<html>
<head>
	<title>Belajar Atribut Form pada html</title>
</head>
<body>
<form>
    <br><!-- contoh penggunaan atribut value -->
    <p>atribut value</p>
	Nama Depan :<input type="text" value="nama"><br/>
    Nama Belakang : <input type="text">
    
    <br><!-- contoh penggunaan atribut readonly  -->
    <p>atribut readonly</p>
    Nama Depan :<input type="text" value="nama" readonly><br/>
	Nama Belakang : <input type="text">

    <br><!-- contoh penggunaan atribut disabled  -->
    <p>atribut disabled</p>
    Nama Depan :<input type="text" value="nama" disabled><br/>
    Nama Belakang : <input type="text">
    
    <br><!-- contoh penggunaan atribut size  -->
    <p>atribut size</p>
    Nama Depan :<input type="text" value="nama" size="50"><br/>
    Nama Belakang : <input type="text">
    
    <br><!-- contoh penggunaan atribut maxlength  -->
    <p>atribut maxlength</p>
    Nama Depan :<input type="text" value="nama" maxlength="10"><br/>
    Nama Belakang : <input type="text">
    
    <br><!-- contoh penggunaan atribut list  -->
    <p>atribut list</p>
    <input list="browser" name="internet">
	<datalist id="browser">
	<option value="chrome">
	<option value="mozilla">
	<option value="opera">
    </datalist></br>
    
    <br><!-- contoh penggunaan atribut max & min  -->
    <p>atribut max & min</p>
    <input type="date" name="day" max="1979-12-31">
	<input type="date" name="day" min="2000-01-02"></br>
    

    <br><!-- contoh penggunaan atribut placeholder  -->
    <p>atribut placeholder</p>
    <input type="text" name="nama" placeholder="masukkan nama"></br>


    
    
</form>

</body>
</html>
