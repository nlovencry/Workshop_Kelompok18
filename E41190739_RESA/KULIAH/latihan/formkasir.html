<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="kasir.css">
</head>
<body>
	<center>
	<fieldset style="width: 40%">
			<form action="target.html" method="POST">
				<h2>FORM DATA</h2>
				<table border="0" cellpadding="10">
					<tr>
						<td>ID</td>
						<td>:</td>
						<td><input type="text" name="id" placeholder="Masukkan ID anda"></td>
					</tr>
					<tr>
						<td>Nama Lengkap</td>
						<td>:</td>
						<td><input type="text" name="nama" placeholder="Masukkan Nama anda"></td>
					</tr>
					<tr>
						<td>Alamat</td>
						<td>:</td>
						<td><select name="alamat">
							<option value="Jember">Jember</option>
							<option value="Lumajang">Lumajang</option>
							<option value="Lumajang">Probolinggo</option>
							<option value="Lumajang">Malang</option>
						</select></td>
					</tr>
					<tr>
						<td>No Telepon</td>
						<td>:</td>
						<td><input type="text" name="telepon" placeholder="Masukkan No Telepon"></td>
					</tr>
					<tr>
						<td>Jenis Kelamin</td>
						<td>:</td>
						<td>
							<input type="radio" name="jeniskelamin" value="Laki-laki"> Laki-laki
							<input type="radio" name="jeniskelamin" value="Perempuan"> Perempuan
						</td>
					</tr>
					<tr>
						<td>Username</td>
						<td>:</td>
						<td><input type="text" name="username" placeholder="Masukkan Username"></td>
					</tr>
					<tr>
						<td>Password</td>
						<td>:</td>
						<td><input type="password" name="password" placeholder="Masukkan Password"></td>
					</tr>
					<tr>
						<td><input type="submit" name="submit" value="Submit"></td>
					</tr>
				</table>
			</form>
	</fieldset>
	</center>
</body>
</html>
