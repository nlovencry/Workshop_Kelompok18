<body>
	<div class="wrap">
		<div class="header">			
			<h1>HTML</h1>
		</div>
		<div class="badan">			
			<div class="sidebar">
				<ul>

                </center>

                <form action="table.html">

                    <tr>
						<td>NIM</td>

						<td><input type="text" name="id" placeholder="Masukkan ID anda" maxlength="9"></td>

                    <td><input type="text" name="nama" placeholder="Masukkan Nama anda" pattern="[a-zA-Z]{1-15}"></td>

					<tr>
						<td>Alamat</td>
						<td>:</td>
						<td><input type="text" name="alamat" placeholder="Masukkan Alamat Anda"></td>
					</tr>
					<tr>
						<td>TL</td>
						<td>:</td>
						<td><input type="date" name="tanggal"></td>
                    </tr>
					<tr>
						<td><input type="submit" name="SAVE" value="SAVE"></td>
                        
                    </tr>
                </table>
            </form>
            </section>
			</div>
		</div>
